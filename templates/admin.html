<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - UVG Course Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
        <div class="bg-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="brand-link">
                <div class="brand">
                    <div class="brand-icon">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="brand-logo-img">
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">UVG</span>
                        <span class="brand-subtitle">Course Recommendation System</span>
                    </div>
                </div>
            </a>
            <div class="header-actions">
                <a href="{{ url_for('logout') }}" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    <span>Log out</span>
                </a>
                <div class="user-info">
                    <i class="fas fa-user-shield"></i>
                    <span>Administrador</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="header-badge">
                    <i class="fas fa-cogs"></i>
                    <span>Panel de Control</span>
                </div>
                <h1 class="page-title">Bienvenido, administrador</h1>
                <p class="page-subtitle">Desde aquí puedes gestionar los cursos.</p>
            </div>

            <!-- Admin Actions -->
            <div class="admin-actions">
                <a href="{{ url_for('agregar_curso') }}" class="action-card">
                    <div class="action-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="action-content">
                        <h3 class="action-title">Agregar curso</h3>
                        <p class="action-description">Crear un nuevo curso en el sistema</p>
                    </div>
                    <div class="action-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <style>
        /* CSS Variables */
        :root {
            --primary-green: #138b45;
            --primary-green-light: #16a34a;
            --primary-green-dark: #0f7a3c;
            --secondary-green: #dcfce7;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
        }

        /* Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--neutral-700);
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--secondary-green) 100%);
            min-height: 100vh;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            overflow-x: hidden;
        }

        /* Background Elements */
        .background {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            opacity: 0.05;
            animation: float 10s ease-in-out infinite;
        }

        .bg-shape.shape-1 {
            width: 350px;
            height: 350px;
            top: 5%;
            right: 5%;
            animation-delay: 0s;
        }

        .bg-shape.shape-2 {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 0%;
            animation-delay: 4s;
        }

        .bg-shape.shape-3 {
            width: 180px;
            height: 180px;
            top: 50%;
            right: 25%;
            animation-delay: 8s;
        }

        .bg-particles {
            position: absolute;
            inset: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 50%;
            opacity: 0.2;
            animation: particle 15s linear infinite;
        }

        .particle:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 65%; left: 85%; animation-delay: 3s; }
        .particle:nth-child(3) { top: 85%; left: 25%; animation-delay: 6s; }
        .particle:nth-child(4) { top: 25%; left: 75%; animation-delay: 9s; }
        .particle:nth-child(5) { top: 75%; left: 55%; animation-delay: 12s; }
        .particle:nth-child(6) { top: 45%; left: 35%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(8deg); }
        }

        @keyframes particle {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.2; }
            50% { transform: translateY(-20px) scale(1.3); opacity: 0.5; }
        }

        /* Header */
        .header {
            padding: 1.5rem 0;
            position: relative;
            z-index: 10;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-link {
            text-decoration: none;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .brand-logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: var(--radius-lg);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--neutral-900);
            line-height: 1;
        }

        .brand-subtitle {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--neutral-500);
            line-height: 1;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--neutral-100);
            color: var(--neutral-700);
            text-decoration: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            border: 1px solid var(--neutral-200);
        }

        .back-button:hover {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--neutral-600);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .user-info i {
            color: var(--primary-green);
            font-size: 1.25rem;
        }

        /* Main Content */
        .main {
            padding: 2rem 0 4rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: var(--radius-xl);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--neutral-900);
            margin-bottom: 1rem;
            line-height: 1.2;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .page-subtitle {
            font-size: 1.25rem;
            color: var(--neutral-600);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        /* Admin Actions */
        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease 0.6s both;
        }

        .action-card {
            background: white;
            border-radius: var(--radius-2xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--neutral-200);
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-green-light);
        }

        .action-card:hover::before {
            transform: scaleX(1);
        }

        .action-card:hover .action-icon {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            color: white;
            transform: scale(1.1);
        }

        .action-card:hover .action-arrow {
            transform: translateX(4px);
            color: var(--primary-green);
        }

        .action-icon {
            width: 60px;
            height: 60px;
            background: var(--neutral-100);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-green);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .action-content {
            flex: 1;
        }

        .action-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .action-description {
            font-size: 0.875rem;
            color: var(--neutral-600);
            line-height: 1.5;
        }

        .action-arrow {
            color: var(--neutral-400);
            font-size: 1.25rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-subtitle {
                font-size: 1.125rem;
            }

            .admin-actions {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .action-card {
                padding: 1.5rem;
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .action-arrow {
                transform: rotate(90deg);
            }

            .action-card:hover .action-arrow {
                transform: rotate(90deg) translateY(4px);
            }

            .back-button span {
                display: none;
            }

            .back-button {
                width: 40px;
                height: 40px;
                padding: 0;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }

            .page-title {
                font-size: 1.75rem;
            }

            .action-card {
                padding: 1rem;
            }

            .action-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }

        /* Focus States for Accessibility */
        .back-button:focus,
        .action-card:focus {
            outline: 2px solid var(--primary-green);
            outline-offset: 2px;
        }
    </style>
</body>
</html>
